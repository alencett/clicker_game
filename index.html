<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Al</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p><h3>Gems: <br><span class="gem-cost pink-text ">1500000</span></h3></p>
                    <div class="gem-image-container">
                        <img src="./assets/diamond.png" 
                        alt="" srcset="" 
                        draggable="false" 
                        class="gem-image" 
                        onclick="incrementGem(event)"/>
                    </div>
                </div>
                
                <script id="upgrade-template" type="text/template">
                    <div class="upgrade type-{{type}}" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
                        <div class="left-section">
                            <img src="{{image}}" alt="" srcset="" draggable="false" class="upgrade-image"/>
                        </div>
                        <div class="mid-section">
                            <h4>{{name}}</h4>
                            <div class="cost-info">
                                <p class="cost-text"><span id="{{name}}-cost" class="{{name}}-cost">{{cost}}</span></p>
                                <img src="./assets/diamond.png" alt="" srcset="" draggable="false" class="gem-img"/>
                            </div>
                        </div>
                        <div class="right-section">
                            Level: <span id="{{name}}-level" class="{{name}}-level">0</span>
                        </div>
                        <div class="next-level-info" id="{{name}}-next-level">
                            <p id="{{name}}-next-p">+<span id="{{name}}-increase" class="{{name}}-increase">{{increase}}</span> gems <br> per click</p>
                        </div>
                    </div>
                </script>

                <div class="right">
                    <div class="right-navbar">
                        <div id="upgrades-nav-button">Upgrades</div>
                        <div id="skills-nav-button">Skills</div>
                        <div id="artifacts-nav-button">Artifacts</div>
                    </div>

                    <div id="upgrades-container">
                    </div>
                </div> 

        </div>

        <div class="statistics">
            <div class="texts">
                <p>GPC: <span id="gpc-text" class="pink-text ">1</span></p>
                <p>GPS: <span id="gps-text" class="pink-text ">0</span></p>
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button" id="pause-button" onclick="pause()">
                Pause
            </button>
            <button class="util-button prestige-button" id="prestige-button" onclick="prestige()">
                Prestige
            </button>
            <button class="util-button" onclick="save()">
                Save
            </button>
            <button class="util-button" onclick="load()">
                Load
            </button>
        </div>

        <div class="relic">
            Relic: <span id="relic">0</span>
        </div>

    </section>
    <script type="module" src="index.js"></script>
    <script type="module" src="./constants/skills.js"></script>
    <script type="module" src="./constants/artifacts.js"></script>
</body>
</html>
